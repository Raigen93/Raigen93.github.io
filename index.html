<!doctype html>
<html lang="en">
<script>
  function toggleActive(button) {
    let toggles = document.querySelectorAll(".dropdown");
    let payrollButton = document.getElementById("payrollspan");
    let statButton = document.getElementById("statrollspan");
    let calcButton = document.getElementById("calcspan");
    let gameButton = document.getElementById("gamespan");

    toggles.forEach(toggle => {
      if(toggle.id !== button) {
        toggle.style.display = "none";
      } else if(toggle.style.display === "flex") {
        toggle.style.display = "none";
      } else {
        toggle.style.display = "flex";
      }
    });
  };

  function show_link(to_show) {
    let element = document.getElementById(to_show);

    if (!element.classList.contains('show')) {
      if (to_show == "email") {
        element.innerHTML = "<a style='color: white;' href='mailto:raigen.griff@gmail.com' >raigen.griff@gmail.com</a>";
      }
      element.classList.add('show');
    } else {
      element.classList.remove('show');

      if (to_show == "email") {
        setTimeout(() => {
          element.innerHTML = "";
        }, 1000);
      }
    }
  }
</script>
